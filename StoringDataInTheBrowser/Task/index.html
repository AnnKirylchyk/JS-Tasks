<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form id="film-form">
      <div class="film-wrap">
        <label for="title">Название:</label><br />
        <input type="text" id="title" name="title" /><br />
      </div>
      <div class="film-wrap">
        <label for="genre">Жанр:</label><br />
        <input type="text" id="genre" name="genre" /><br />
      </div>
      <div class="film-wrap">
        <label for="releaseYear">Год:</label><br />
        <input type="text" id="releaseYear" name="releaseYear" /><br />
      </div>
      <input type="checkbox" id="isWatched" name="isWatched" />
      <label for="isWatched">Успели посмотреть?</label><br />

      <!-- <input type="submit" value="Submit"> -->
      <button id="form-btn" type="submit">Добавить</button>
    </form>
    <form id="sort-form">
      <select name="sort" id="sort-select">
        <option value="title">Название</option>
        <option value="genre">Жанр</option>
        <option value="releaseYear">Год</option>
      </select>
      <button id="sort-btn" type="submit">Сортировать</button>
    </form>
    <table id="film-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Жанр</th>
          <th>Год</th>
          <th>Успели посмотреть?</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody id="film-tbody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
